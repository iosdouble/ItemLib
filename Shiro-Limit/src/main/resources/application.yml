# 基础配置
server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8


# 激活哪个配置文件
spring:
  profiles:
    active: dev


  thymeleaf:
    cache: false
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  aop:
    proxy-target-class: true



# Mybatis 增强配置
mybatis-plus:
  # 配置扫描实体类包
  type-aliases-package:
  # Mapper 本地映射路径
  mapper-locations: classpath:mapper/*/*.xml
  configuration:
    jdbc-type-for-null: null
  # 关闭增强配置的 Banner
  global-config:
    banner: false






